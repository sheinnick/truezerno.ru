<body>
  <main class="container center_block">
    <h1 class="pt-5">Какие настройки выставить, чтобы кадр получился?</h1>
    <filters>
    <!-- ISO -->
    <div id="ISOBlock">
      <div class="header-select invisible pt-4" id="headerISOSelect" >ISO плёнки</div>
      <!-- выпадайка с ISO -->
      <select class="zerno-header form-select form-select-lg  pl-0 border-0 border-bottom" id="ISOSelector">
        <option selected>ISO плёнки</option>
      </select>
    </div>
      
    <div id="GENREBlock" class="invisible">
      <div class="header-select invisible pt-4" id="headerGENRESelect">Что фотографируешь?</div>
      <!-- выпадайка GENRE -->
      <select class="zerno-header form-select form-select-lg pl-0 border-0 border-bottom" id="GENRESelector">
          <option selected>Что фотографируешь?</option>
      </select>  
    </div>
    
    <div id="PLACEBlock" class = "invisible">
      <h5 class="zerno-header pt-5">
        Где?
      </h5>
        <div class="form-row" id="PLACESelector">
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="PLACESelectorOptions" id="PLACESelector1" value="На улице">
            <label class="zerno-txt-elem form-check-label" for="PLACESelector1">На улице</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="PLACESelectorOptions" id="PLACESelector2" value="В помещении">
            <label class="zerno-txt-elem form-check-label" for="PLACESelector2">В помещении</label>
          </div>
        </div>
    </div>

      </div>
  
      </div>
      </div>

      class="btn disabled btn-primary btn-lg fixed-bottom btn-block mt-5 "
